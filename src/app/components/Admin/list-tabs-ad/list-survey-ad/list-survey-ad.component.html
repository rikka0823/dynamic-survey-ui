<div class="container" style="margin-top: 3%;">
  <div class="border p-4 rounded" style="border: 1px solid black !important;  position: relative;">
    <div class="mb-3">
      <label for="surveyName" class="form-label">問卷名稱：</label>
      <input type="text" class="form-control survey-border" id="surveyName" [(ngModel)]="surveyName" style="width: 50%;" >
    </div>
    <div class="mb-3">
      <label for="surveyTopic" class="form-label">問卷說明：</label>
      <textarea class="form-control" id="surveyTopic" [(ngModel)]="surveyTopic" ></textarea>
    </div>
    <div class="mb-3 d-flex flex-column flex-sm-row align-items-center">
      <label class="form-label me-2 mar" style="margin-top: 10px;">開始時間：</label>
      <input type="date"
             class="form-control me-2 date-border w-100 w-sm-auto"
             style="max-width: 180px;"
             [min]="minDate"
             [max]="maxDate"
             (change)="changeDate()"
             [(ngModel)]="startDate">
      <span class="me-2">到</span>

       <!-- [disabled]: 必須先選開始時間，才能選結束時間 -->
      <input type="date"
             class="form-control me-2 date-border w-100 w-sm-auto"
             style="max-width: 180px;"
             [disabled]="!startDate"
             [min]="startDate"
             [max]="endMaxDate"
             [(ngModel)]="endDate">
    </div>

    <div class="d-flex justify-content-end mt-3" style="padding-top: 2%;">
      <button class="btn btn-secondary me-2 btn-back" (click)="navigateToList()" style="position: absolute;  bottom: 10px; left: 10px;">上一步</button>
      <button class="btn btn-primary " style="position: absolute;  bottom: 10px; right: 10px" (click)="navigateToTopic()">下一步</button>
    </div>

  </div>
</div>
